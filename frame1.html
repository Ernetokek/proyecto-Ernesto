<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styli.css">
    
</head>
<body>
    <div class="container">
        <header>Agent Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <div class="tittle">
                        <nav>
                            <ul>
                                <li>Personal  Details</li>
                                <li>Agency Details</li>
                                <li>contact Person Details</li>
                                <li>Work Order Scope</li>
                            </ul>
                        </nav>
                    </div>

                    <div class="fields">
                        <div class="input-field">
                            <label>Agency Name*</label>
                            <input type="text" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Agency type*</label>
                            <select required>
                                <option disabled selected></option>
                                <option>t1</option>
                                <option>t2</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Password*</label>
                            <input type="text" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Address*</label>
                            <input type="number" placeholder="" required>
                        </div>

                        <div class="input-semifield">
                            <label>City*</label>
                            <input type="text" placeholder="" required>

                        </div>

                        <div class="input-semifield">
                            <label>State*</label>
                            <input type="text" placeholder="" required>

                        </div>

                        <div class="input-field">
                            <label>Telephone Number*</label>
                            <input type="text" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Toll-free Number*</label>
                            <input type="text" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Email ID*</label>
                            <input type="text" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>website*</label>
                            <input type="text" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Company Name*</label>
                            <input type="date" placeholder="  " required>
                        </div>

                        <div class="input-field">
                            <label>Office Space*</label>
                            <input type="text" placeholder="Owned                        Rental " required>
                        </div>

                        <div class="input-field">
                            <label>Company logo*</label>
                            <input type="file" placeholder="Choose file" required>
                        </div>

                        <div>
                            <p>In order to process your Registration, we ask to provide the following information. Please note all fields marked  with an asterisk (*) are required</p>
                        </div>

                        <button class="nextBtn">
                            <span class="btnText">CANCEL</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                        <button class="followBtn">
                            <span class="btnText">CONTINUE</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
        </form>
    </div>
</body>
</html>
